spring:
  application:
    name: order-place
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: master
---
spring:
  profiles: dev # 开发环境
eureka:
  client:
    service-url:
      defaultZone: http://admin:password@${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname: 127.0.0.1
    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html
---
spring:
  profiles: stage # 测试环境
eureka:
  client:
    service-url:
      defaultZone: http://admin:password@${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname: 127.0.0.1
    status-page-url: http://${spring.cloud.client.ipAddress}:${server.port}/swagger-ui.html